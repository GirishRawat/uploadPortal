<script type="text/javascript">
  var myDataRef = new Firebase('electrific.firebaseIO.com');
  var theForm = document.getElementById( 'theForm' );

  function start() {
          var q1 = document.getElementById('question_no').value;
          var q2 = document.getElementById('question').value;
          var q3 = document.getElementById('answer').value;
          var fullPath = document.getElementById('fileToUpload').value;
          var filename = fullPath.replace(/^.*[\\\/]/, '');

          event.preventDefault();

          myDataRef.push({Question_No:q1, Question:q2, Answer:q3, Filename: filename});
  }
</script>
